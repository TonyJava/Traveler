<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      #allmap {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin:0;
        font-family:"微软雅黑";
      }
      body, html
      {
        width: 100%;
        height: 100%;
        overflow: hidden;margin:0;
        font-family:"微软雅黑";
      }
      #panorama
      {
        height: 50%;
        overflow: hidden;
      }
      #normal_map
      {
        height:50%;
        overflow: hidden;
      }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=FjIV2isch3350pbRlZ7mY7AA4df0vIg8"></script>
</head>
<body>
  <div id="panorama"></div>
  <div id="normal_map"></div>
  <script>
    //全景图展示
    var panorama = new BMap.Panorama('panorama');
    panorama.setPosition(new BMap.Point(120.320032, 31.589666)); //根据经纬度坐标展示全景图
    panorama.setPov({heading: -40, pitch: 6});

    panorama.addEventListener('position_changed', function(e){ //全景图位置改变后，普通地图中心点也随之改变
      var pos = panorama.getPosition();
      map.setCenter(new BMap.Point(pos.lng, pos.lat));
      marker.setPosition(pos);
    });
    //普通地图展示
    var mapOption = {
      mapType: BMAP_NORMAL_MAP,
      maxZoom: 18,
      drawMargin:0,
      enableFulltimeSpotClick: true,
      enableHighResolution:true
    };
    var map = new BMap.Map("normal_map", mapOption);
    var testpoint = new BMap.Point(120.320032, 31.589666);
    map.centerAndZoom(testpoint, 18);
    var marker=new BMap.Marker(testpoint);
    marker.enableDragging();
    map.addOverlay(marker);
    marker.addEventListener('dragend',function(e){
      panorama.setPosition(e.point); //拖动marker后，全景图位置也随着改变
      panorama.setPov({heading: -40, pitch: 6});}
    );
    var geolocationControl = new BMap.GeolocationControl();
    geolocationControl.addEventListener("locationSuccess", function(e){
      // 定位成功事件
      var address = '';
      address += e.addressComponent.province;
      address += e.addressComponent.city;
      address += e.addressComponent.district;
      address += e.addressComponent.street;
      address += e.addressComponent.streetNumber;
    });
    geolocationControl.addEventListener("locationError",function(e){
      // 定位失败事件
      alert(e.message);
    });
    map.addControl(geolocationControl);
  </script>
</body>
</html>
